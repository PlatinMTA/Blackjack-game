<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./style-copy.css" />
    <meta />
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <h1>Blackjack</h1>
      </div>
      <div class="game__box">
        <div class="game__box-table">
          <div class="game__box-table-cards">
            <div class="card red" id="card-game" data-value="9"></div>
            <div
              class="game__box-cards-dealer"
              id="game__box-cards-dealer"
            ></div>
            <div
              class="game__box-cards-player"
              id="game__box-cards-player"
            ></div>
          </div>
        </div>
      </div>
      <div class="game__buttons">
        <input class="game__buttons-input" type="text" />
        <button class="game__buttons-button" id="bet">Bet</button>
        <button class="game__buttons-button" id="play">Play</button>
        <button class="game__buttons-button" id="stand">Stand</button>
        <button class="game__buttons-button" id="hit">Hit</button>
      </div>
      <div class="game__stats">
        <h3>Balance: <b>$</b><span id="game-money">1000</span></h3>
        <h3>Win streak: <span id="game-strek">2</span></h3>
        <h3><a href="#">History</a></h3>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
